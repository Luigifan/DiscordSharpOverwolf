<html>
<head>
    <style>
        form
        {
            background-color: #111111;
            color: #FFFFFF;
            font-family: sans-serif;
        }
        body
        {
            background-color: #111111;
            color: #FFFFFF;
            font-family: sans-serif;
        }
        ul
        {
            background-color: #333333;
            font-family: monospace;
            border: medium;
        }
        nav ul{height:200px; width:18%}
        nav ul{overflow:hidden; overflow-y:scroll;}
    </style>
    <title>DiscordSharp Binding Test</title>
</head>
<body>
  <iframe name="lol" style="display:none;"></iframe>
    <p id="kek">:)</p>
    <form action="#" onsubmit="doLogin(this)" onreset="doLogout(this)" target="lol">
        Discord Email:
        <input type="text" id="emailText" name="emailTextInput"><br>
        Discord Password:
        <input type="password" id="passwordText" name="passwordTextInput"><br>
        <input type="submit" name="submitButton" value="Submit"><br>
        <input type="reset" name="logoutButton" value="Dispose/Logout"/><br />
    </form>
    <form action="#" onsubmit="sendMessage(this)" target="lol">
        Server Name:
        <input type="text" id="serverName" name="serverNameInput" /><br />
        Channel Name:
        <input type="text" id="channelName" name="channelNameInput" /><br/>
        Message:
        <input type="text" id="messageText" name="channelMessageInput" /><br/>
        <input type="submit" name="submitButton" value="Send Message"/><br/>
    </form>

    <ul id="messageLog">
        <!--This will eventually be dynamically filled with an overall log of all chats happening.-->
    </ul>

  <script src="main.js"></script>
</body>
</html>
